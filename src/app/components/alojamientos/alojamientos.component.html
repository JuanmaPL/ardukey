<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
     
      <ion-button slot="end" shape="round" color="danger" fill="outline"  size="small" (click)="cerrar()">
        <ion-icon shape="round" name="log-out-outline"></ion-icon>Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" >
    <ion-card>
     
      <ion-card-header>
        <ion-card-title>fecha actual</ion-card-title>
        <ion-card-subtitle>intervalo de fechas</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-buttons slot="start">
          <ion-button (click)="reservar()">
            <ion-icon slot="icon-only"size="large" color="success" name="calendar-outline"></ion-icon>
          </ion-button>
          
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
